name: Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [16, 18, 20]   # 3 variants (and multiplies with OS â†’ many jobs)
    steps:
      - uses: actions/checkout@v4

      - name: matrix-f67ec59
        run: echo "Building for OS=${{ matrix.os }}, Node=${{ matrix.node }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Generate build artifact
        run: echo "Build output for OS=${{ matrix.os }} Node=${{ matrix.node }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-f67ec59-${{ matrix.os }}-node${{ matrix.node }}
          path: output.txt
